<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/superadmin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="top-nav">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="brand_name">BookVerse - Super Admin</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    
    <aside class="sidebar" id="sidebar" style="color: white;">
        <h1 class="brand_name1"><i class="fas fa-home" style="color: white;"></i> Dashboard</h1>
        <button class="close-sidebar" onclick="toggleSidebar()" style="color: white;">
            <i class="fas fa-arrow-left" style="color: white;"></i>
        </button>
        <ul>
            <li onclick="navigateTo('superAdminDashboard')" style="color: white;"><i class="fas fa-home" style="color: white;"></i> Dashboard</li>
            <li onclick="navigateTo('adminRequests')" style="color: white;"><i class="fas fa-user-clock" style="color: white;"></i> Admin Requests</li>
            <li onclick="navigateTo('manageAdmins')" style="color: white;"><i class="fas fa-user-shield" style="color: white;"></i> Manage Admins</li>
            <li onclick="logout()" style="color: white;"><i class="fas fa-sign-out-alt" style="color: white;"></i> Logout</li>
        </ul>
    </aside>
    
    <main class="dashboard">
        <div class="cards-container">
            <div class="data-card" onclick="navigateTo('manageAdmins')">
                <i class="fas fa-users"></i>
                <h3>Total Admins</h3>
                <p id="totalAdmins">0</p>
            </div>
            <div class="data-card" onclick="navigateTo('adminRequests')">
                <i class="fas fa-user-plus"></i>
                <h3>Pending Admin Requests</h3>
                <p id="pendingRequests">0</p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="adminChart"></canvas>
        </div>
    </main>
    
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        
        function logout() {
            window.location.href = '/login.html';
        }
        
        function navigateTo(section) {
            window.location.href = `/${section}`;
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/superadmin/stats")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("totalAdmins").textContent = data.totalAdmins;
                    document.getElementById("pendingRequests").textContent = data.pendingRequests;
                    
                    const ctx = document.getElementById('adminChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Total Admins', 'Pending Requests'],
                            datasets: [{
                                label: 'Admin Statistics',
                                data: [data.totalAdmins, data.pendingRequests],
                                backgroundColor: ['blue', 'red']
                            }]
                        }
                    });
                });
        });
    </script>
</body>
</html>
