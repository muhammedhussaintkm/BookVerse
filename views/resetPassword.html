<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BookVerse</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="brand-name">BookVerse</div>
        <h2 class="form-heading">Reset Password</h2>
        <form id="resetForm" action="/reset-password" method="post">
            <!-- add this hidden field -->
            <input type="hidden" name="token" id="token" value="">
          
            <input type="password" name="newPassword" placeholder="New Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
          </form>
        <a href="/login.html" class="back-link">Back to Login</a>
    </div>
    <script>
        // grab token from URL and insert into the hidden input
        const params = new URLSearchParams(window.location.search);
        const token  = params.get('token');
        if (!token) {
          document.body.innerHTML = '<p>Invalid reset link.</p>';
        } else {
          document.getElementById('token').value = token;
        }
      </script>
</body>
</html>
