<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BookVerse</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="form-heading">Reset Password</h2>
        <p>Enter your registered email to receive a password reset link.</p>
        
        <!-- Error Message Container -->
        <div id="error-message" style="color: red; display: none;"></div>
        <div id="success-message" style="color: green; display: none;"></div>

        <form id="forgotPasswordForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="/login.html
        " class="back-link">Back to Login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/auth/forgot-password', {  // Updated route to match server.js
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const successMessageDiv = document.getElementById('success-message');
                    successMessageDiv.textContent = 'If this email is registered, a password reset link has been sent.';
                    successMessageDiv.style.display = 'block';

                    // Clear the form
                    document.getElementById('email').value = '';
                } else {
                    const errorMessageDiv = document.getElementById('error-message');
                    errorMessageDiv.textContent = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.textContent = 'Invalid email or server error. Please try again later.';
                errorMessageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
